<!doctype html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title th:text="${title}">Starter Template for Bootstrap · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">

    

    <!-- Bootstrap core CSS -->
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
</head>
<body>
    
    <!-- ヘッダー部分 -->
<div th:replace="~{fragment/header::headerA}"></div>

<main class="container">
  <div class="starter-template text-center py-5 px-3">
    <h1 class="border-bottom" th:text="${title}">title</h1>
  </div>
    
  <form action="#" th:action="@{/sub/create}" method="get">
  	<input class="btn btn-primary" type="submit" value="新規作成">
  </form>
  <br>
  <form action="#" th:action="@{/logout}" method="post">
  	<input class="btn btn-primary" type="submit" value="ログアウト">
  </form>
  <br>
  
  	<!-- 一覧表示 -->
	<div th:each="note : ${noteList}">
		<div class="shadow p-3 mb-5 bg-white rounded">
		
			id : <i th:text="${note.id}">1</i>&nbsp;&nbsp;
			日付 : <i th:text="${note.dateTime}">date</i>&nbsp;&nbsp;
			氏名 : <i th:text="${note.name}">name</i><br>
			<hr>
			タイトル : <i th:text="${note.title}">title</i>
			<div class="mb-3">
			<hr>
			  <label  for="exampleFormControlTextarea1" class="form-label">内容</label>
			  <pre th:text="${note.contents}" class="form-control" id="exampleFormControlTextarea1"></pre>
			</div>
			
			<!-- 編集ボタン -->
	<!-- 		<a type="buton" th:href="@{/{id}(id=${note.id})}">編集</a>
			
	 -->		<!-- 削除ボタン -->
			<form action="#" th:action="@{/delete}" method="post">
				<input type="hidden" name="id" th:value=${note.id}>
				<input class="btn btn-danger" type="submit" value="削除">
			</form>
		</div>
	</div>
	
	

</main><!-- /.container -->


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

      
</body>
</html>
