<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

<body>
	<!-- ヘッダー部分 -->
	<div th:replace="~{fragment/header::headerA}"></div>

<main class="container">
	
	<h3 th:text="${again}"></h3>
	
	<h5 th:text="${add}"></h5>
	
	<form th:action="@{/sub/create}" method="post" th:object="${noteForm}">
<!-- 	<label for="dateTime">日付</label>
		<input id="dateTime" name="dateTime" type="datetime-local" th:value="*{dateTime}"><br>
		<div th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></div>-->	
 		<label for="name">氏名</label><br>
		<input id="name" name="name" type="text" th:value="*{name}"><br>	<!-- value 戻るボタンを押したときに値が残ったままになる -->
		<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<label for="title">タイトル</label><br>
		<input id="title" name="title" type="text" th:value="*{title}"><br>	<!-- value 戻るボタンを押したときに値が残ったままになる -->
		<div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
		<label for="contents">内容</label><br>
		<textarea id="contents" name="contents" rows="5" cols="50" th:field="*{contents}"></textarea><br>	<!-- textareaの場合はfield -->
		<div class="text-danger" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>
		<input type="submit" value="保存">
	</form>
		
	<a th:href="@{/layout}">戻る</a>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</main>
</body>
</html>
