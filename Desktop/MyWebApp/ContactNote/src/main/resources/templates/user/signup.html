<link th:href="@{/css/bootstrap.min.css}" href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;

    <!-- Custom styles for this template -->

    <link th:href="@{/css/index.css}" rel="stylesheet">

  <body class="text-center bg-image">
    
<main class="form-signin">
<div class="box">

  <form method="post" th:action="@{/user/signup}" th:object="${signupForm}">
    <h1 class="h3 mb-3 fw-normal">ユーザー新規作成</h1>
    
    <label for="userId" class="visually-hidden"></label>ユーザーID
    <input type="text" class="form-control" th:field="*{userId}" th:errorclass="is-invalid" placeholder="ユーザーID" required autofocus>
    <div class="invalid-feedback" th:errors="*{userId}"></div>
    
    <label for="password" class="visually-hidden"></label>パスワード
    <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid" placeholder="パスワード" required>
    <div class="invalid-feedback" th:errors="*{password}"></div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">登録</button>
    
    <hr>
    
    <a th:href="@{/login}">戻る</a>
    
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</div>
</main>

  </body>
