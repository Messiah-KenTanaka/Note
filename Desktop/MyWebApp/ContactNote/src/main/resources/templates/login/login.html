
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>ログイン画面</title>

    <link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post" th:action="@{/login}">
  
    <h1 class="h3 mb-3 fw-normal">ログイン画面</h1>
    
    <p th:text="${newCreate}">ユーザーを新規登録しました</p>
    <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" 
       th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
       class="text-danger">    ログインエラーメッセージ</p>
    
    <label for="userId" class="visually-hidden"></label>ユーザーID
    <input type="text" id="userId" name="userId" class="form-control" placeholder="ユーザーID" required autofocus>
    
    <label for="password" class="visually-hidden"></label>パスワード
    <input type="password" id="password" name="password" class="form-control" placeholder="パスワード" required>
    
    <div class="checkbox mb-3">
      <input type="checkbox" name="remember-me">
      <label>記憶する</label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
    
    <hr>
    
    <a th:href="@{/user/signup}"> 新規登録はこちら</a>
    <br><br>
    <a th:href="@{/}">ログイン画面へ戻る</a>
    
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>


    
  </body>
</html>
